<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-slate-800">

    <section class="mx-auto max-w-md min-h-screen bg-white">

        <div class="p-10 relative ">
            <img src="assets/Rectangle 1.png" alt="" class="absolute top-40 left-16">
            <img src="assets/Group.png" alt="" class="absolute left-[45%] top-60">
        </div>


        <div>
            <div class="hero bg-base-200 min-h-screen">
                <div class="hero-content flex-col lg:flex-row-reverse">

                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Account Number </span>
                                </label>
                                <input id="account-field" value="01234567891" type="number" placeholder="Account Number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">PIN</span>
                                </label>
                                <input id="pin" value="1234" type="text" placeholder="PIN" class="input input-bordered"
                                    required />

                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-login" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>



    </section>


    <script src="js/utility.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
